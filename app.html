<!DOCTYPE html>
<html lang="en">
<head>
<title>Web App</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<!-- 优先使用 IE 最新版本和 Chrome -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!-- 为移动设备添加 viewport -->
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<!-- 添加到主屏后的标题（iOS 6 新增） -->
<meta name="apple-mobile-web-app-title" content="">
<!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- 设置苹果工具栏颜色 -->
<meta name="apple-mobile-web-app-status-bar-style" content = "black" />
<!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
<!-- <meta name = "apple-itunes-app" content = "app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL"> -->
<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
<meta name="format-detection" content = "telphone=no, email=no" />
<!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<!-- 页面内加载的头部js -->
<script> !(function(win, doc) { var docEle = doc.documentElement, evt = 'onorientationchange' in win ? 'orientationchange' : 'resize', dpr = window.devicePixelRatio, timer = null; docEle.setAttribute('data-dpr', dpr); function setFontSize() { var winWidth = win.innerWidth || docEle.clientWidth || doc.body.clientWidth, size = (winWidth > 640 ? 640 : winWidth) / 640 * 100; docEle.style.fontSize = size + 'px'; } win.addEventListener(evt, function() { clearTimeout(timer); timer = setTimeout(setFontSize, 300); }, false); win.addEventListener("pageshow", function(e) { if (e.persisted) { clearTimeout(timer); timer = setTimeout(setFontSize, 300); } }, false); setFontSize(); }(window, document)); </script>

</head>
<body>
<div id="app" class="view-wrap"></div>
<div id="loading" class="loading-wrap">
    <div class="loading">
        <div class="round"></div>
        <div class="txt">0%</div>
    </div>
</div>
<div id="freshing" class="fresh-wrap">
    <div class="loading">
        <div class="round"></div>
        <p class="txt">loading...</p>
    </div>
</div>
<!-- 内容填充块 -->


<script id="tempIndex" type="text/html">
    <header class="header">index</header>
    <div class="header-pos"></div>
    <ul class="menu-list">
        <li><a href="javascript:;" data-hash="/button">button<span>&rarr;</span></a></li>
        <li><a href="javascript:;" data-hash="/dialog">dialog<span>&rarr;</span></a></li>
        <li><a href="javascript:;" data-hash="/form">form<span>&rarr;</span></a></li>
    </ul> 
</script>
<script id="tempButton" type="text/html">
    <header class="header">button<i title="home" class="icon-home"></i></header>
    <div class="header-pos"></div>
    <div class="content">
        <a class="button" href="javascript:;">default Button</a>
        <a class="button button-active" href="javascript:;">active Button</a>
        <button class="button button-disabled">disabled Button</button>  
        <button class="button button-primary"> primary Button</button>  
        <button class="button button-success"> success Button</button>  
        <button class="button button-danger"> danger Button</button>  
        <button class="button button-warning"> warning Button</button>  
        <button class="button button-info"> info Button</button>  
    </div>
</script>
<script id="tempDialog" type="text/html">
    <header class="header">dialog<i title="home" class="icon-home"></i></header>
    <div class="header-pos"></div>
    <div class="content">
        <button data-tag="loading" class="button button-primary">loading</button>
        <button data-tag="freshing" class="button button-primary">refresh</button>
        <button class="button button-info" data-tag="dialog">dialog</button>        
        <button class="button button-info" data-tag="share">share</button>        
    </div>
    <div id="share" class="share-wrap">
        <div class="share-arrow"></div>
        <div class="share-tip">share to friend</div>
    </div>
    <div id="dialog" class="dialog-wrap">
        <div class="info-dialog">
            <div class="dialog-text">
                <p>确定吗 ？</p>
            </div>
             <div class="dialog-footer">
                <a href="javascript:;" class="confirm">确定</a>
                <a href="javascript:;" class="cancel">取消</a>
          </div>
      </div>
  </div>
</script>
<script id="tempForm" type="text/html">
    <header class="header">form<i title="home" class="icon-home"></i></header>
    <div class="header-pos"></div>
    <div class="form-wrap">
        <h2>Single line form</h2>
        <form class="form">
            <fieldset>
                <legend>login</legend>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <label for="remember">
                    <input id="remember" type="checkbox"> 记住我
                </label>
                <button type="submit" class="button button-primary">登录</button>
            </fieldset>
        </form>
    </div>
    <div class="form-wrap">
        <h2>Input group</h2>
        <form class="form">
            <fieldset class="group">
                <input type="text" class="input-1-2" placeholder="Username">
                <input type="text" class="input-1-2" placeholder="Password">
                <input type="email" class="input-1-2" placeholder="Email">
            </fieldset>

            <fieldset class="group">
                <input type="text" class="input-1-2" placeholder="A title">
                <textarea class="input-1-2" placeholder="Textareas work too"></textarea>
            </fieldset>
            <button type="submit" class="button input-1-2 button-primary">Sign in</button>
        </form>
    </div>
    <div class="form-wrap">
        <h2>Flush-left head</h2>
        <form class="form form-aligned">
            <fieldset>
                <div class="control-group">
                    <label for="name">Username</label>
                    <input id="name" type="text" placeholder="Username">
                </div>

                <div class="control-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password">
                </div>

                <div class="control-group">
                    <label for="email">Email Address</label>
                    <input id="email" type="email" placeholder="Email Address">
                </div>

                <div class="control-group">
                    <label for="foo">Supercalifragilistic Label</label>
                    <input id="foo" type="text" placeholder="Enter something here...">
                </div>

                <div class="controls">
                    <label for="cb" class="checkbox">
                        <input id="cb" type="checkbox"> I've read the terms and conditions
                    </label>

                    <button type="submit" class="button button-primary">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="form-wrap">
        <h2>Table</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Year</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Honda</td>
                    <td>Accord</td>
                    <td>2009</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Toyota</td>
                    <td>Camry</td>
                    <td>2012</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Hyundai</td>
                    <td>Elantra</td>
                    <td>2010</td>
                </tr>
            </tbody>
        </table>
    </div>
</script>


<!-- 页面内加载的尾部js -->
<script> function loadPercent(percent){ var wrap=document.getElementById('loading'), txt=wrap.getElementsByClassName('txt')[0]; if(wrap.style.display=='none'){return;} percent=percent <0?0:percent>100?100:percent; txt.innerHTML = percent+'%'; if(percent==100){ wrap.style.display='none'; } } loadPercent(30); </script>

<script src="/lib/zepto.js"></script>

<!-- 外部js块 -->

<script src="./js/app.js"></script>

</body>
</html>
